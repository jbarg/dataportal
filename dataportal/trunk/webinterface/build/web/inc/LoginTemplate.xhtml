<?xml version='1.0'  ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:f="http://java.sun.com/jsf/core">

    <head>
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html;charset=UTF-8" />
        <title>Sci-Tech Data Portal </title>
        <link rel="stylesheet" type="text/css" href="../css/basic.css" />
      
    </head>
    <body>
        
        
        <table width="${sessionScope.visit.width}" id="top_table" > 
             <tbody>
                <tr>
                    <td width="100%">
                        
                        <table   border="0" width="100%" id="image_stfc" >
                             <tbody>
                                <tr>
                                    <td width="100%" >           
                                        <c:choose>
                                            <c:when test="${visit.width == 954}">                                                
                                                <img  src="../../images/stfc_954px.jpg"  alt="Sci-Tech" border="0"  />                                                
                                            </c:when>
                                            <c:when test="${visit.width == 1210}">                                                
                                                <img  src="../../images/stfc_1210px.jpg"  alt="Sci-Tech" border="0"  />                                       
                                            </c:when>                                            
                                            <c:when test="${visit.width == 1530}">                                                
                                                <img  src="../../images/stfc_1600px.jpg"  alt="Sci-Tech" border="0"  />                                                
                                            </c:when>
                                        </c:choose>                                             
                                    </td>
                                </tr>                                   
                            </tbody>                                
                        </table>
                        <table id="nav_bar_second"   border="0" width="100%" >
                             <tbody>
                                <tr>                         
                                    <td width="100%" align="right" >
                                        <ui:insert name="header2">Default Header 2</ui:insert>
                                    </td>
                                </tr>                                    
                            </tbody>                                
                        </table>
                        
                        <table id="nav_bar_accross"  border="0" width="100%">
                             <tbody>
                                <tr>
                                    <td valign="top" width="200">
                                         <br />
                                        
                                        <br />
                                        <t:div id="subnavigation_outer">
                                            <t:div id="subnavigation">
                                                <t:panelNavigation2 renderAll="false" id="nav1" layout="list" 
                                                                    disabledStyle="color:red;padding: 2px 20px 2px 25px">
                                                    <t:navigationMenuItems  id="navitems" value="#{navigationMenu.panelNavigationItems}" />
                                                </t:panelNavigation2>
                                            </t:div>
                                        </t:div>
                                        
                                        <t:div id="subnavigation_nav">
                                           <ui:insert name="body">Default Body</ui:insert>
                                        </t:div>
                                    </td>
                                    <td width="*" valign="top" >
                                        <table border="0" width="100%" >  
                                             <tbody>
                                                <tr>
                                                    <td align="right" width="130">
                                                        &nbsp;
                                                    </td>
                                                    <td align="left" >
                                                        <!--<h:outputText styleClass="header_top" value="Bookmarks"/> -->
                                                        <ui:insert name="title">Default Title</ui:insert>
                                                    </td>
                                                    <td align="right">
                                                        <f:subview id="title">
                                                            <c:import url="inc/title.jsp" />
                                                        </f:subview>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <hr size="-1" width="100%"  />
                                        <table border="0" width="100%" > 
                                             <tbody>
                                                <tr>
                                                    <td width="7%">&nbsp;</td>
                                                    <td valign="top" width="93%" >
                                                        <ui:insert name="body">Default Body</ui:insert>
                                                        <ui:insert name="help">Default Help</ui:insert>                                                   
                                                            
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <br />
                                        
                                        <hr size="-1" width="100%"  />
                                        <table id="footer_bar" border="0" width="100%" align="right">
                                             <tbody>
                                                <tr>
                                                   <ui:insert name="footer">Default Footer</ui:insert>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>                             
                    </td>
                </tr>
            </tbody>
        </table>
    </body>    
</html>
